<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Times New Roman", serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 22px 18px 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 {
      margin: 6px 0 16px;
      font-size: 22px;
      color: #b30059;
      line-height: 1.25;
    }
    .btn-wrap {
      position: relative;
      height: 120px;
      margin-top: 10px;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      min-width: 92px;
    }
    #yesBtn {
      background: #1faa59;
      color: #fff;
      box-shadow: 0 6px 14px rgba(31,170,89,0.35);
    }
    #noBtn {
      background: #e63946;
      color: #fff;
      position: absolute;
      left: 120px;
      top: 0;
      box-shadow: 0 6px 14px rgba(230,57,70,0.35);
    }

    /* Result view */
    #result { display: none; }
    .photo {
      width: 100%;
      border-radius: 14px;
      margin-top: 10px;
    }
    .caption {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #e6005c;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="card" id="questionCard">
    <h1>Will you be my Valentine, Anupama Srivastava? ‚ù§Ô∏è</h1>
    <div class="btn-wrap">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="hint">Try tapping ‚ÄúNo‚Äù üòÑ</div>
  </div>

  <div class="card" id="result">
   <img class="photo" src="couple.jpg.jpeg" alt="Our Photo" />

    <div class="caption">Thank you so much ‚ù§Ô∏è</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionCard = document.getElementById("questionCard");
    const result = document.getElementById("result");

    function moveNo() {
      const wrap = document.querySelector(".btn-wrap");
      const maxX = wrap.clientWidth - noBtn.offsetWidth;
      const maxY = wrap.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", () => {
      questionCard.style.display = "none";
      result.style.display = "block";
    });
  </script>

</body>
</html>
